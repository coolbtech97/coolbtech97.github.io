<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 18px 0;
        }
        a {
            display: block;
            padding: 16px 20px;
            background: #0078d7;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        a:hover, a:focus {
            background: #005fa3;
        }
        #addLinkForm {
            margin-top: 36px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #addLinkForm input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        #addLinkForm button {
            padding: 14px 0;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }
        #addLinkForm button:hover, #addLinkForm button:focus {
            background: #218838;
        }
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
                padding: 16px 6px;
            }
            h1 {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
                padding: 14px 12px;
            }
            #addLinkForm input, #addLinkForm button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cool Links</h1>
        <ul id="linksList">
            <li><a href="https://github.com/" target="_blank">GitHub</a></li>
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="https://www.microsoft.com/" target="_blank">Microsoft</a></li>
        </ul>
        <form id="addLinkForm" autocomplete="off">
            <input type="text" id="linkName" placeholder="Link Name" required>
            <input type="url" id="linkUrl" placeholder="https://example.com" required>
            <button type="submit">Add Link</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('addLinkForm');
        const linksList = document.getElementById('linksList');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            if (name && url) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.textContent = name;
                li.appendChild(a);
                linksList.appendChild(li);
                form.reset();
            }
        });
    </script>
</body>
</html>
