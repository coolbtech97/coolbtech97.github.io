<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow â€” Movies, Events & Sports</title>
    <meta name="description" content="BookMyShow clone: browse and search popular movies, events and sports. Responsive UI with accessible search and fast image loading.">
    <meta name="theme-color" content="#d72e2e">
    <!-- optional favicon if you add one: <link rel="icon" href="./img/favicon.png"> -->

    <style>
        :root{
            --brand:#d72e2e;
            --bg-gray:#f4f4f4;
            --text:#222;
            --card-border:#dcdcdc;
            --max-width:1100px;
            --gap:1rem;
        }
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:var(--text);background:var(--bg-gray);line-height:1.4}
        a.skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
        a.skip-link:focus{position:static;width:auto;height:auto;padding:.5rem;background:#fff;border:2px solid var(--brand);z-index:1000}

        header .logo{
            display:flex;justify-content:space-between;align-items:center;
            background:var(--brand);color:#fff;padding:1rem;max-width:var(--max-width);margin:0 auto;border-radius:6px;
        }
        .logo .left h1{font-size:1.3rem}
        .logo .right{display:flex;gap:.5rem}
        .logo .right button{background:transparent;border:1px solid rgba(255,255,255,.15);color:#fff;padding:.4rem .6rem;border-radius:6px;cursor:pointer}
        .logo .right button:focus{outline:3px solid rgba(255,255,255,.12)}

        .search{
            background:linear-gradient(#efefef,#e8e8e8);padding:1.4rem 1rem;border-bottom:1px solid #e0e0e0;
        }
        .container{max-width:var(--max-width);margin:0 auto;padding:0 1rem}
        form.search-form{display:flex;gap:.5rem;justify-content:center;align-items:center}
        .search-form label{position:absolute;width:1px;height:1px;overflow:hidden}
        .search-input{
            width:400px;max-width:100%;padding:.6rem .8rem;border-radius:6px;border:1px solid #ccc;font-size:1rem
        }
        .search-form button{background:var(--brand);color:#fff;padding:.6rem .9rem;border-radius:8px;border:none;cursor:pointer}
        .search-form button:focus{outline:3px solid rgba(215,46,46,.2)}

        .hero{
            background-image:url(./img/back-image-long.jpeg);background-size:cover;background-position:center;color:#fff;padding:2.5rem 0;text-align:center;
        }
        .hero h2{font-size:1.8rem;background:rgba(0,0,0,.45);display:inline-block;padding:.6rem 1rem;border-radius:6px}
        .hero .cta{display:inline-block;background:var(--brand);color:#fff;padding:.6rem 1rem;border-radius:8px;margin-top:1rem;border:none;cursor:pointer}

        .mover{padding:1.2rem 0;text-align:center}
        .mover h2{font-size:1.6rem}

        .movie{display:flex;gap:var(--gap);overflow-x:auto;padding:1rem 0}
        .movie::-webkit-scrollbar{height:10px}
        .card{min-width:200px;background:#fff;border:1px solid var(--card-border);border-radius:8px;padding:.5rem;text-align:center;flex:0 0 auto;box-shadow:0 1px 4px rgba(0,0,0,.06)}
        .card img{width:100%;height:280px;object-fit:cover;border-radius:6px}
        .card h3{font-size:1rem;margin-top:.6rem}

        .bot{padding:1.2rem 0;text-align:center}
        .bot img{max-width:100%;border-radius:8px}

        /* responsive */
        @media (max-width:640px){
            .logo{flex-direction:column;gap:.5rem}
            .card img{height:220px}
        }

        /* accessibility focus */
        :focus{outline-offset:3px}
    </style>
</head>
<body>
    <a class="skip-link" href="#maincontent">Skip to content</a>

    <script>
        (function(){
            const input = document.getElementById('site-search');
            const button = document.getElementById('search-button');
            const cardsContainer = document.querySelector('.movie');
            const cards = Array.from(document.querySelectorAll('.movie .card'));

            function filterCards(){
                const q = (input.value || '').trim().toLowerCase();
                cards.forEach(card => {
                    const title = (card.querySelector('h3')?.textContent || '').toLowerCase();
                    card.style.display = title.includes(q) ? '' : 'none';
                });
                // announce if no results
                const anyVisible = cards.some(c => c.style.display !== 'none');
                cardsContainer.setAttribute('aria-busy', !anyVisible ? 'true' : 'false');
            }

            button.addEventListener('click', filterCards);
            input.addEventListener('input', filterCards);
            input.addEventListener('keydown', function(e){
                if(e.key === 'Enter'){ e.preventDefault(); filterCards(); }
            });
        })();
    </script>
