<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Translator</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multilingual Translator</h1>
            <p class="subtitle">Translate text between multiple languages with Hindi support</p>
        </header>
        
        <div class="translator-box">
            <div class="language-selectors">
                <div class="selector">
                    <label for="source-lang">Translate From:</label>
                    <select id="source-lang">
                        <option value="auto">Detect Language</option>
                        <option value="en" selected>English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                
                <div class="selector">
                    <label for="target-lang">Translate To:</label>
                    <select id="target-lang">
                        <option value="hi" selected>Hindi</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
            
            <div class="language-flags">
                <div class="flag" id="source-flag">ðŸ‡ºðŸ‡¸</div>
                <div class="flag" id="target-flag">ðŸ‡®ðŸ‡³</div>
            </div>
            
            <div class="text-areas">
                <div class="input-area">
                    <label for="input-text">Text to Translate:</label>
                    <textarea id="input-text" placeholder="Type or paste text here...">Hello, how are you? Welcome to the multilingual translator.</textarea>
                    <div class="char-count"><span id="char-count">54</span> characters</div>
                </div>
                
                <div class="output-area">
                    <label for="output-text">Translation Result:</label>
                    <textarea id="output-text" readonly placeholder="Translation will appear here..."></textarea>
                </div>
            </div>
            
            <div class="buttons">
                <button id="swap-btn">
                    <span>â‡„</span> Swap
                </button>
                <button id="translate-btn">
                    <span>ðŸ”„</span> Translate
                </button>
            </div>
            
            <p class="translation-info">
                Note: This is a simulated translator for demonstration purposes. In a real application, this would connect to a translation API.
            </p>
        </div>
    </div>

   <script src="./script.js"></script>
</body>
</html>
