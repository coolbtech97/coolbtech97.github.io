<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawan COOL🦋</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Lightning effects -->
        <div class="lightning lightning-1"></div>
        <div class="lightning lightning-2"></div>
        <div class="lightning lightning-3"></div>
        
        <!-- Stars background -->
        <div class="stars"></div>
        
        <!-- Main content -->
        <div class="content">
            <h1 class="main-text">
                <span class="word">Mera</span>
                <span class="word">💖</span>
                <span class="word">Pyara Bhai</span>
                <br>
                <span class="word2">The</span>
                <span class="word2">💖</span>
                <span class="word2">H</span>
                <!-- <span class="word">You</span>
                <span class="word">Ankush</span>
                <span class="word">Mera</span>
                <span class="word">Chota</span> -->
                <span class="word2">Raj</span>
                <span class="word2">💖</span>

            </h1>
            
            <!-- Floating hearts -->
            <div class="hearts">
                <div class="heart">💖</div>
                <div class="heart">💕</div>
                <div class="heart">💗</div>
                <div class="heart">💝</div>
                <div class="heart">❤️</div>
                <div class="heart">💞</div>
            </div>
            
            <!-- Cute animated characters -->
            <div class="characters">
                <div class="character">🐱</div>
                <div class="character">🌟</div>
                <div class="character">🦋</div>
                <div class="character">🌸</div>
            </div>
        </div>
        
        <!-- Rainbow effect -->
        <div class="rainbow"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
